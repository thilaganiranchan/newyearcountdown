<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newyear Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 >Newyear Countdown </h1>
    <h2 id="year"></h2>
    <div class="Countdown">
        
        <div class="time">
            <h2 id="days">00</h2>
            <small>Days</small>
        </div>
        <div class="time">
            <h2 id="hours">00</h2>
            <small>Hours</small>
        </div>
        <div class="time">
            <h2 id="minutes">00</h2>
            <small>Minutes</small>
        </div>
        <div class="time">
            <h2 id="seconds">00</h2>
            <small>Seconds</small>
        </div>
        <div class="year" >

        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
